  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/theme-dark.css">
  <link rel="stylesheet" href="./css/theme-light.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/components.css?v=20260211">
  <link rel="stylesheet" href="./css/action-items.css?v=20260211">
  <link rel="stylesheet" href="./css/mobile.css?v=20260206c">
  <link rel="stylesheet" href="./css/print.css?v=20260206">
  <link rel="stylesheet" href="./css/reports-hub.css?v=20260208">
  
  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/icon-192.svg">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scorecard">
  
  <style>
    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: var(--space-4);
    }
    
    .app-loading__spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border-primary);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide until JS loads */
    .app:not(.app--loaded) #header,
    .app:not(.app--loaded) #main {
      opacity: 0;
    }
    
    .app.app--loaded .app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- Loading State -->
    <div class="app-loading">
      <div class="app-loading__spinner"></div>
      <p style="color: var(--text-secondary);">Loading Portfolio Scorecard...</p>
    </div>
    
    <!-- Header -->
    <header class="header" id="header">
      <div class="header__logo">
        <span>Portfolio Scorecard</span>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="main" id="main">
      <!-- Content rendered by JS -->
    </main>
  </div>
  
  <!-- Scripts -->
  <script type="module">
    import app from './js/app.js';
    
    // Mark as loaded when ready
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('app').classList.add('app--loaded');
      }, 100);
    });
    
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
  
  <!-- No-JS Fallback -->
  <noscript>
    <style>
      .app-loading { display: none !important; }
      #header, #main { opacity: 1 !important; }
    </style>
    <div style="padding: 2rem; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use the Portfolio Scorecard.</p>
    </div>
  </noscript>
</body>
</html>
